<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvas writer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="controls">
        <div class="page-controls">
          <label> Page colour <input id="page-color" type="color" /> </label>
          <label>
            Page width
            <input id="page-width" type="range" min="200" max="1200" step="1" />
          </label>
          <label>
            Page height
            <input
              id="page-height"
              type="range"
              min="360"
              max="1200"
              step="1"
            />
          </label>
        </div>
        <div class="global-text-controls">
          <label for="overwrite">
            Overwrite <input type="checkbox" name="overwrite" id="overwrite" />
          </label>
          <button id="undo">Undo</button>
          <button id="redo">Redo</button>
          <button id="reset">Reset</button>
          <label>
            Line height
            <input id="line-height" type="range" min="0" max="3" step="0.02" />
          </label>
          <label>
            Letter spacing
            <input
              id="letter-spacing"
              type="range"
              min="0.01"
              max="1"
              step="0.01"
            />
          </label>
          <label>
            Font scale
            <input
              id="font-scale"
              type="range"
              min="0.5"
              max="4"
              step="0.01"
              value="1"
            />
          </label>
          <label>
            Wonkiness
            <input id="broken" type="range" min="0" max="1" step="0.05" />
          </label>
        </div>
        <div class="text-controls">
          <label> Text colour <input id="text-color" type="color" /> </label>
          <label> Text font [to do] </label>

          <label for="random-opacity">
            Toggle random opacity
            <input
              type="checkbox"
              name="randomOpacityToggle"
              id="random-opacity"
            />
          </label>
        </div>
        <div class="letter-controls">
          <label>
            Letter colour
            <input id="letter-color" data-key="color" type="color" />
          </label>
          <label>
            X
            <input
              id="letter-x"
              data-key="x"
              type="range"
              min="-1"
              max="1"
              step="0.05"
            />
          </label>
          <label>
            Y
            <input
              id="letter-y"
              data-key="y"
              type="range"
              min="-1"
              max="1"
              step="0.05"
            />
          </label>
          <label>
            R
            <input
              id="letter-r"
              data-key="rotation"
              type="range"
              min="-180"
              max="180"
              step="0.1"
            />
          </label>
          <label>
            Scale
            <input
              id="letter-s"
              data-key="scale"
              type="range"
              min="0.1"
              max="5"
              step="0.05"
            />
          </label>
          <label>
            Opacity
            <input
              id="letter-o"
              data-key="opacity"
              type="range"
              min="0.1"
              max="1"
              step="0.05"
            />
          </label>
        </div>
      </div>
      <div class="canvas-container"><canvas id="paper"></canvas></div>

      <div class="controls">
        <div class="animation-controls">
          <label for="animate-history-toggle">
            Animate history?
            <input
              type="checkbox"
              name="linearToggle"
              id="animate-history-toggle"
            />
          </label>

          <button id="animation-start">Start animation</button>
          <label>
            Faster
            <input
              id="animation-speed"
              type="range"
              min="0.02"
              max="0.4"
              step="0.02"
            />
            Slower
          </label>
          <label>
            Start index
            <input
              id="animation-start-index"
              type="range"
              min="0"
              max="100"
              step="1"
            />
          </label>
        </div>
        <div class="save-controls">
          <button id="record-vid">Record Vid</button>
          <button id="record-gif">Record Gif</button>
          <button id="save-image">Save image</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
