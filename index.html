<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>canvas writer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div id="controls">
        <div class="text-controls">
          <button id="overwrite">Overwrite</button>
          <button id="undo">Undo</button>
          <button id="redo">redo</button>

          <label> Text colour <input id="text-color" type="color" /> </label>
          <label> Page colour <input id="page-color" type="color" /> </label>


          <label>
            Line height
            <input id="line-height" type="range" min="0" max="3" step="0.1" />
          </label>

          <label>
            Letter spacing
            <input
              id="letter-spacing"
              type="range"
              min="0.01"
              max="1"
              step="0.01"
            />
          </label>

          <label>
            Font scale
            <input
              id="font-scale"
              type="range"
              min="0.5"
              max="4"
              step="0.01"
              value="1"
            />
          </label>

          <label>
            Wonk
            <input id="broken" type="range" min="0" max="1" step="0.05" />
          </label>
        </div>

        <div class="letter-controls">
          <label>
            Letter colour
            <input id="letter-color" data-key="color" type="color" />
          </label>

          <label>
            X
            <input
              id="letter-x"
              data-key="x"
              type="range"
              min="-1"
              max="1"
              step="0.05"
            />
          </label>
          <label>
            Y
            <input
              id="letter-y"
              data-key="y"
              type="range"
              min="-1"
              max="1"
              step="0.05"
            />
          </label>
          <label>
            R
            <input
              id="letter-r"
              data-key="rotation"
              type="range"
              min="-180"
              max="180"
              step="0.1"
            />
          </label>
          <label>
            Scale
            <input
              id="letter-s"
              data-key="scale"
              type="range"
              min="0.1"
              max="5"
              step="0.05"
            />
          </label>
          <label>
            Opacity
            <input
              id="letter-o"
              data-key="opacity"
              type="range"
              min="0.1"
              max="1"
              step="0.05"
            />
          </label>
        </div>

        <div class="save-controls">
          <button id="animation-start">Start animation</button>
          <label>
            Faster
            <input
              id="animation-speed"
              type="range"
              min="0.02"
              max="0.4"
              step="0.02"
            />
            Slower
          </label>
          <label>
            Start index
            <input
              id="animation-start-index"
              type="range"
              min="0"
              max="100"
              step="1"
            />
          </label>
        </div>
        <div class="animation-controls">
          <button id="record-vid">Record Vid</button>
          <button id="record-gif">Record Gif</button>

          <button id="save-image">Save image</button>
        </div>
      </div>

      <canvas id="paper"></canvas>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
