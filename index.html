<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>canvas writer</title>
  </head>
  <body>
    <div id="app">
      <button id="overwrite">Overwrite</button>
      <button id="undo">Undo</button>
      <button id="redo">redo</button>

      <label>
        Line height
        <input id="line-height" type="range" min="0" max="3" step="0.1" />
      </label>

      <label>
        Letter spacing
        <input
          id="letter-spacing"
          type="range"
          min="0.01"
          max="1"
          step="0.01"
        />
      </label>

      <label>
        Font scale
        <input id="font-scale" type="range" min="0.5" max="2" step="0.01" />
      </label>

      <canvas id="paper"></canvas>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
