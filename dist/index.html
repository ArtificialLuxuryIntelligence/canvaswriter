<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>canvas writer</title>
  <link rel="stylesheet" href="/canvaswriter.e31bb0bc.css"></head>
  <body>
    <div id="app">
      <div id="controls">
        <div class="text-controls">
          <button id="overwrite">Overwrite</button>
          <button id="undo">Undo</button>
          <button id="redo">redo</button>

          <label>
            Line height
            <input id="line-height" type="range" min="0" max="3" step="0.1">
          </label>

          <label>
            Letter spacing
            <input id="letter-spacing" type="range" min="0.01" max="1" step="0.01">
          </label>

          <label>
            Font scale
            <input id="font-scale" type="range" min="0.5" max="4" step="0.01">
          </label>

          <label>
            Wonk
            <input id="broken" type="range" min="0" max="1" step="0.05">
          </label>
        </div>

        <div class="letter-controls">
          <label>
            X
            <input id="letter-x" data-key="x" type="range" min="-1" max="1" step="0.05">
          </label>
          <label>
            Y
            <input id="letter-y" data-key="y" type="range" min="-1" max="1" step="0.05">
          </label>
          <label>
            R
            <input id="letter-r" data-key="rotation" type="range" min="0" max="360" step="0.05">
          </label>
          <label>
            Scale
            <input id="letter-s" data-key="scale" type="range" min="0.1" max="5" step="0.05">
          </label>
        </div>
      </div>

      <canvas id="paper"></canvas>
    </div>
    <script src="/canvaswriter.e31bb0bc.js"></script>
  </body>
</html>
